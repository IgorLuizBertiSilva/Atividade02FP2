<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Layout</title>
        <h:outputStylesheet name="/css/primeflex.min.css" />
        <h:outputStylesheet name="/css/estilo.css" />
    </h:head>
    <h:body>

        <div class="card">


            <h:form id="formulario">
                <h2>Vertical Layout</h2>
                <div class="ui-fluid">

                    <p:growl id="growl" showDetail="true" />
                    <div class="p-field">
                        <p:outputLabel  for="nome" value="Nome"/>
                        <p:inputText id="nome" type="text" 
                                     value="#{exemploController.produto.nome}"
                                     required="true"
                                     requiredMessage="Informe o Nome."/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="descricao" value="Descrição"/>
                        <p:inputText id="descricao" type="text" 
                                     value="#{exemploController.produto.descricao}"
                                     required="true"
                                     requiredMessage="Informe a Descricao."/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="valor" value="Valor"/>
                        <p:inputText id="valor" type="number" 
                                     value="#{exemploController.produto.valor}"
                                     required="true"
                                     requiredMessage="Informe o Valor."/>
                    </div>

                    <div class="p-field">
                        <p:outputLabel for="rating" value="Rating"/>
                        <p:inputText id="rating" type="number" 
                                     value="#{exemploController.produto.rating}"
                                     required="true"
                                     requiredMessage="Informe o Rating."/>
                    </div>

                    <div class="p-field">
                        <p:outputLabel for="categoria" value="Categoria"/>
                        <p:inputText id="categoria" type="text" 
                                     value="#{exemploController.produto.categoria}"
                                     required="true"
                                     requiredMessage="Informe o Categoria."/>
                    </div>

                    <div class="p-field">
                        <p:outputLabel for="imagem" value="Imagem"/>
                        <p:inputText id="imagem" type="text" 
                                     value="#{exemploController.produto.imagem}"
                                     required="true"
                                     requiredMessage="Informe o Imagem."/>
                    </div>
                    <div class="p-field">
                        <p:commandButton value="Adicionar" action="#{exemploController.adicionar()}" update="formulario, growl formTabela:tabela"
                                         styleClass="p-mr-2" style="width: auto"/>
                    </div>

                </div>
            </h:form>
        </div>

        <div class="card">
            <h:form id="formTabela">
                <div class="ui-fluid">
                    <p:dataTable id="tabela" var="item" value="#{exemploController.produtos}"
                                 rowKey="#{item.codigo}" 
                                 selection="#{exemploController.produtoSelecionado}" selectionMode="single"
                                 stripedRows="true"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords} registros"
                                 rows="3"
                                 rowsPerPageTemplate="3 ,5,10"
                                 reflow="true"
                                 class="tabela">

                        <f:facet name="header">
                            Produtos Disponiveis
                        </f:facet>

                        <p:column headerText="ID">
                            <h:outputText value="#{item.codigo}"></h:outputText>
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{item.nome}"></h:outputText>
                        </p:column>
                        <p:column headerText="Descrição">
                            <h:outputText value="#{item.descricao}"></h:outputText>
                        </p:column>
                        <p:column headerText="Valor">
                            <h:outputText value="R$ #{item.valor}"></h:outputText>
                        </p:column>
                        <p:column headerText="Rating">
                            <h:outputText value="#{item.rating}"></h:outputText>
                        </p:column>
                        <p:column headerText="Categoria">
                            <h:outputText value="#{item.categoria}"></h:outputText>
                        </p:column>
                        <p:column headerText="Imagem">
                            <h:outputText value="#{item.imagem}"></h:outputText>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton value="Enxcluir" action="#{exemploController.excluir()}"
                                             update="tabela formulario:growl" 
                                             styleClass="rounded-button ui-button-raised ui-button-danger" 
                                             icon="pi pi-trash"

                                             />
                        </f:facet>

                    </p:dataTable>
                </div>
            </h:form>
        </div>

    </h:body>
</html>
